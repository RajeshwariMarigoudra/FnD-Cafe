<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Delight</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
        <a class="navbar-brand" href="#">Café Delight</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Header Section -->
    <header class="text-center text-white">
        <div class="container">
            <h1 class="display-4">Welcome to Café Delight</h1>
            <p class="lead">The best place to enjoy your favorite beverages</p>
        </div>
    </header>

    <!-- Menu Section -->
    <section id="menu" class="container my-5">
        <div class="row">

            <div class="col-md-4 col-sm-6">
                <div class="card mb-4">
                    <div class="card-img-container">
                        <img src="./images/Tea.jpeg" class="card-img-top" alt="Tea">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">Tea</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Price: 20 Rs</p>
                        <div class="text-center">
                            <a href="https://wa.me/9108080161?text=I'd%20like%20to%20order%20Tea" class="btn btn-primary">Order</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card mb-4">
                    <div class="card-img-container">
                        <img src="./images/Coffee.jpeg" class="card-img-top" alt="Coffee">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">Coffee</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Price: 20 Rs</p>
                        <div class="text-center">
                            <a href="https://wa.me/9108080161?text=I'd%20like%20to%20order%20Coffee" class="btn btn-primary">Order</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card mb-4">
                    <div class="card-img-container">
                        <img src="./images/Milk.jpeg" class="card-img-top" alt="Milk">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">Milk</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Price: 20 Rs</p>
                        <div class="text-center">
                            <a href="https://wa.me/9108080161?text=I'd%20like%20to%20order%20Milk" class="btn btn-primary">Order</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 col-sm-6">
                <div class="card mb-4">
                    <div class="card-img-container">
                        <img src="./images/Green Tea.jpeg" class="card-img-top" alt="Green Tea">
                        <div class="card-img-overlay">
                            <h5 class="card-title text-white">Green Tea</h5>
                        </div>
                    </div>
                    <div class="card-body">
                        <p class="card-text">Price: 20 Rs</p>
                        <div class="text-center">
                            <a href="https://wa.me/9108080161?text=I'd%20like%20to%20order%20Green%20Tea" class="btn btn-primary">Order</a>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Café Delight. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
